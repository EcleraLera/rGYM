<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Тренажерный зал</title>
    <meta name="description" content="Спортивный зал для реальных пацанов">
</head>

<body>
   <div class="container">
        <header class="header">
            <h1 class="header__logo logo"><span class="color-red">R</span>Gym</h1>
            <div class="header__menu">
                <div class="timetable">
                    <img src="img/icons/time.svg" alt="Clock icon" class="timetable__clock-img">
                    <p class="timetable__schedule schedule">Mon - Fri : 8:00 am - 7:00 pm</p> 
                </div>
                <nav class="nav-menu navigation">
                    <ul class="nav-menu__list list">
                        <li class="list-item nav-menu__list-item"><a href="#training">Training</a></li>
                        <li class="list-item nav-menu__list-item"><a href="#classes">Studio Classes</a></li>
                        <li class="list-item nav-menu__list-item"><a href="#lifestyle">Lifestyle</a></li>
                        <li class="list-item nav-menu__list-item list-red"><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="right-wrapper">
            <div class="right-wrapper__social-icon">
                <a href="https://www.facebook.com/"><img src="img/icons/facebook.svg" alt="facebook icon"></a>
                <a href="http://www.twitter.com/"><img src="img/icons/twitter.svg" alt="twitter icon"></a>
                <a href="http://www.instagram.com/"><img src="img/icons/instagram.svg" alt="instagram icon"></a>
            </div>
            <div class="right-wrapper__section-scroll section-scroll">
                <div class="prev">
                    <div class="arrow arrow_up"><div></div></div>
                    <p>Prev</p>
                </div>
                <div class="next">
                    <p>Next</p>
                    <div class="arrow arrow_down"><div></div></div>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="hero__left-wrapper">
                <hr>
                <div class="main-content">
                    <h2 class="main-content__title">Making <br> Different from <br> other builders<span class="color-red">.</span></h2>
                    <div class="main-content__action-start action-start">
                        <button class="action-start__button">Get Started</button>
                        <img src="img/icons/play.svg" alt="Play" class="action-start__img">
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
